name: Tests 15 sprint

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
env:
  DIR_TESTS: /tmp/tests-migrate-db
  REP_TESTS: https://github.com/Yandex-Practicum/tests-migrate-db.git
jobs:
  test_backend:
    runs-on: ubuntu-latest
    steps:
    - name: Set up GitHub Actions
      uses: actions/checkout@v4
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
    - name: Get testing lib
      run: set -eu && git clone --depth 1 $REP_TESTS $DIR_TESTS
    - name: Run tests
      run: bash $DIR_TESTS/bin/backend.sh
  test_endpoints:
    runs-on: ubuntu-latest
    steps:
    - name: Set up GitHub Actions
      uses: actions/checkout@v4
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
    - name: Get testing lib
      run: set -eu && git clone --depth 1 $REP_TESTS $DIR_TESTS
    - name: Sanitize env for newman (no broken IP/proxy)
      run: |
        echo "LOCAL_ADDRESS=127.0.0.1" >> $GITHUB_ENV
        echo "HTTP_PROXY=" >> $GITHUB_ENV
        echo "HTTPS_PROXY=" >> $GITHUB_ENV
        echo "ALL_PROXY=" >> $GITHUB_ENV
        echo "NO_PROXY=localhost,127.0.0.1" >> $GITHUB_ENV
    - name: Start project
      run: bash $DIR_TESTS/bin/start_project.sh
    - name: Run tests
      run: bash $DIR_TESTS/bin/endpoints.sh